name: Deploy to Hetzner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      - name: Trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: SSH smoke test (prints real reason if it fails)
        run: |
          ssh -vvv -o BatchMode=yes ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} "whoami && hostname && date"

      - name: Deploy (pull + docker compose)
        run: |
          ssh ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} << 'EOF'
            set -e
            mkdir -p /home/deploy/app
            if [ ! -d "/home/deploy/app/.git" ]; then
              git clone https://github.com/gabagool-watch/gabagool-watch-trader.git /home/deploy/app
            fi
            cd /home/deploy/app
            git fetch --all
            git reset --hard origin/main
            docker compose up -d --build
          EOF
