name: Deploy to Hetzner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      - name: Trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy (pull + docker compose)
        run: |
          ssh ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} << 'EOF'
            set -e
            mkdir -p /home/deploy/app
            mkdir -p /home/deploy/secrets
            
            # Clone or update repo
            if [ ! -d "/home/deploy/app/.git" ]; then
              git clone https://github.com/gabagool-watch/gabagool-watch-trader.git /home/deploy/app
            fi
            cd /home/deploy/app
            git fetch --all
            git reset --hard origin/main
            
            # Build and restart containers
            docker compose up -d --build
            
            # Cleanup old images
            docker image prune -f || true
            
            # Show status
            docker compose ps
          EOF

      - name: Verify secrets exist
        run: |
          ssh ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} << 'EOF'
            if [ ! -f "/home/deploy/secrets/local-runner.env" ]; then
              echo "⚠️ WARNING: /home/deploy/secrets/local-runner.env not found!"
              echo "Create it with your Polymarket credentials before the runner will work."
              exit 1
            else
              echo "✅ Secrets file found"
            fi
          EOF
