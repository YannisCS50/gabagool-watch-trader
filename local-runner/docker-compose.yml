services:
  local-runner:
    build: .
    container_name: polymarket-local-runner
    restart: unless-stopped
    env_file:
      - .env
    # NOTE: Docker does not allow `dns:` with `network_mode: service:...`.
    # We enforce DNS by mounting a deterministic resolv.conf instead.
    volumes:
      - ./resolv.conf:/etc/resolv.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "getent hosts clob.polymarket.com >/dev/null 2>&1 && curl -fsS --max-time 10 https://api.ipify.org >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    network_mode: "service:wireguard"
    depends_on:
      - wireguard

  # Optional fallback without VPN container networking (debug only)
  local-runner-hostnet:
    profiles: ["hostnet"]
    build: .
    container_name: polymarket-local-runner-hostnet
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./resolv.conf:/etc/resolv.conf:ro
    network_mode: host

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./wireguard:/config
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    dns:
      - 10.64.0.1      # Mullvad DNS
      - 1.1.1.1        # Cloudflare fallback
      - 8.8.8.8        # Google fallback
    dns_opt:
      - timeout:2
      - attempts:3
    healthcheck:
      test: ["CMD", "curl", "-s", "--max-time", "5", "https://api.ipify.org"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
