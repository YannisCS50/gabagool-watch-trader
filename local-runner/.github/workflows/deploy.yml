name: Deploy Local Runner

on:
  push:
    branches: ["main"]
    paths:
      - "local-runner/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no "$VPS_USER@$VPS_HOST" <<SSH
          set -euo pipefail
          
          RUNNER_PATH="${VPS_PATH}/local-runner"
          
          if [ ! -d "$VPS_PATH" ]; then
            mkdir -p "$VPS_PATH"
            git clone "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY" "$VPS_PATH"
          fi
          
          cd "$VPS_PATH"
          git fetch origin main
          git reset --hard origin/main
          
          cd local-runner
          docker compose up -d --build
          docker image prune -f || true
          SSH
